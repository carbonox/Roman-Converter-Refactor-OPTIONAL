<html>

    <script src="romans.js"></script>
    <link rel="stylesheet" href="romans.css">
  </head>

    <main class="container">
      <section class="content">
        <h1 id="title">Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" id="mode-selector" />

        <button id="convert-button" class="convert-button">Convert</button>

      </section>
    </main>
  </body>
</html>
